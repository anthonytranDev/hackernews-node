type Query {
  info: String!
  feed: [Link!]!
  link(id: ID!): Link
}

type Mutation {
  post(url: String!, description: String!): Link
  updateLink(id: ID!, description: String!, url: String!): Link
  deleteLink(id: ID!): ActionResponse!
  deleteAllFeeds: ActionResponse!
}

type Link {
  id: ID!
  description: String!
  url: String!
}

enum Action {
  DELETE
  UPDATE
}

type ActionResponse {
  action: Action!
  message: String!
}
